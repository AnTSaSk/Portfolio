name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io

jobs:
  quality:
    name: Quality
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint (ESLint)
        run: pnpm lint

      - name: Lint (Stylelint)
        run: pnpm lint:style

      - name: Type check (vue-tsc)
        run: pnpm lint:markup

      - name: Unit tests (styleguide)
        run: pnpm --filter @antsask/styleguide test

      - name: Audit dependencies
        run: pnpm audit --prod --audit-level=high

  build:
    name: Build & Push
    needs: [quality]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase image name
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: Dockerfile

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Cache Trivy database
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db
          restore-keys: trivy-db

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: table
          exit-code: '1'
          ignore-unfixed: true
          severity: CRITICAL,HIGH
          scanners: vuln
          trivyignores: .trivyignore
          # Skip npm global modules (not used at runtime, only node binary is needed)
          skip-dirs: /usr/local/lib/node_modules

  deploy:
    name: Deploy to Swarm
    needs: [quality, build]
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy docker-compose to server
        uses: appleboy/scp-action@917f8b81dfc1ccd331fef9e2d61bdc6c8be94634 # v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: docker-compose.yml
          target: /opt/stacks/${{ vars.APP_NAME }}/

      - name: Deploy to Docker Swarm
        uses: appleboy/ssh-action@029f5b4aeeeb58fdfe1410a5d17f967dacf36262 # v1.0.3
        env:
          IMAGE_TAG: ${{ github.sha }}
          APP_NAME: ${{ vars.APP_NAME }}
          APP_DOMAIN: ${{ vars.APP_DOMAIN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: IMAGE_TAG,APP_NAME,APP_DOMAIN,GITHUB_REPOSITORY
          script: |
            # Convert repository name to lowercase (Docker requirement)
            IMAGE_NAME="${GITHUB_REPOSITORY,,}"

            # Pull the new image
            docker pull "ghcr.io/${IMAGE_NAME}:${IMAGE_TAG}"

            # Export variables for docker-compose
            export IMAGE_TAG="${IMAGE_TAG}"
            export APP_NAME="${APP_NAME}"
            export APP_DOMAIN="${APP_DOMAIN}"
            export GITHUB_REPOSITORY="${IMAGE_NAME}"

            # Deploy the stack (start-first for zero-downtime)
            docker stack deploy \
              --with-registry-auth \
              -c "/opt/stacks/${APP_NAME}/docker-compose.yml" \
              "${APP_NAME}"

            # Wait for deployment
            sleep 15

            # Verify deployment
            docker service ls --filter "name=${APP_NAME}"

      - name: Verify deployment
        uses: appleboy/ssh-action@029f5b4aeeeb58fdfe1410a5d17f967dacf36262 # v1.0.3
        env:
          APP_NAME: ${{ vars.APP_NAME }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: APP_NAME
          script: |
            # Check service is running (2 replicas expected for web app)
            for i in {1..20}; do
              REPLICAS=$(docker service ls --filter "name=${APP_NAME}" --format "{{.Replicas}}")
              if [[ "$REPLICAS" == *"2/2"* ]]; then
                echo "Deployment successful: $REPLICAS"

                # Check recent logs for startup confirmation
                echo "=== Recent logs ==="
                docker service logs --tail 30 "${APP_NAME}_app" 2>&1 | grep -E "(ready|listening|started|error)" | tail -10 || true
                exit 0
              fi
              echo "Waiting for deployment... ($REPLICAS)"
              sleep 5
            done
            echo "Deployment timeout"
            docker service logs --tail 50 "${APP_NAME}_app" 2>&1 || true
            exit 1

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@029f5b4aeeeb58fdfe1410a5d17f967dacf36262 # v1.0.3
        env:
          APP_NAME: ${{ vars.APP_NAME }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: APP_NAME
          script: |
            echo "Rolling back deployment..."
            docker service rollback "${APP_NAME}_app" || true

  lighthouse:
    name: Lighthouse CI
    needs: [deploy]
    runs-on: ubuntu-latest
    if: always() && needs.deploy.result == 'success'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        continue-on-error: true
        with:
          urls: https://${{ vars.APP_DOMAIN }}
          configPath: .lighthouserc.cjs
